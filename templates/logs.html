{% extends "base.html" %}
{% block content %}
<div class="logs-container">
    <h3>Previous Logs</h3>
    {% if logs %}
        <table>
            <tr>
                <th>Date</th>
                <th>Consumed</th>
                <th>Burned</th>
                <th>Note</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.consumed }}</td>
                <td>{{ log.burned }}</td>
                <td>{{ log.note }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No logs added yet.</p>
    {% endif %}
</div>
{% endblock %}
